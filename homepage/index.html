<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Startpage</title>
		<link rel="shortcut icon" type="image/png" href="assets/icons/bento.png" />
        <link rel="stylesheet" href="assets/styles/kuroneko.css" />
    </head>

    <body>
        <div class="container">
        
            <!-- Clock and Greetings  -->
            <div class="timeBox">
                <div class="clock">
                    <div id="hour"></div>
			        <div id="separator"></div>
			        <div id="minutes"></div>
                </div>
                <div id="greetings"></div>
            </div>

			<!-- Link and buttons -->
			<div class="linkBox">
			    <div id="social" class="category">
				    <a id="gmail" class="item" href="https://mail.google.com/mail/" target="_blank"><span>󰊫</span></a>
					<a id="facebook" class="item" href="https://web.facebook.com/" target="_blank"><span></span></a>
					<a id="github" class="item" href="https://github.com/" target="_blank"><span></span></a>
				</div>

				<div id="other" class="category">
				    <li id="facebook1" class="item2">Anime</li>
					<li id="facebook2" class="item2">Music</li>
					<li id="facebook3" class="item2">Other</li>
				</div>
			</div>

            
        </div>
    </body>

    <!-- Config  -->
    <script src="config.js"></script>
    <!-- Scripts  -->
    <script src="assets/scripts/time.js"></script>
    <script src="assets/scripts/greeting.js"></script>

</html>
